        <fieldset id="exercise">
            <label>Last night, did you <b>Exercise (Cycling, Running, Swimming or Walking)</b> before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="exercise" type="radio" value="1" id="exercise_1"><label for="exercise_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="exercise" type="radio" value="0" id="exercise_2"><label for="exercise_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="physical_issues">
            <label>Last night, did you had any <b>Physical Issues (Pain, Headache, Fever, Coughing, Sneezing, Bad Stomach)</b>?</label>
            <p class="option1">
                <input name="physical_issues" type="radio" value="1" id="physical_issues_1"><label for="physical_issues_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="physical_issues" type="radio" value="0" id="physical_issues_2"><label for="physical_issues_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="anxiety">
            <label>Last night, did you had <b>Anxiety, Mental Pressure or Bad Temper</b> before sleeping?</label>
            <p class="option1">
                <input name="anxiety" type="radio" value="1" id="anxiety_1"><label for="anxiety_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="anxiety" type="radio" value="0" id="anxiety_2"><label for="anxiety_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="using_mobile">
            <label>Last night, did you stop <b>Watching TV, Working on Laptop, Using Mobile</b> before 30 min of sleeping?</label>
            <p class="option1">
                <input name="using_mobile" type="radio" value="1" id="using_mobile_1"><label for="using_mobile_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="using_mobile" type="radio" value="0" id="using_mobile_2"><label for="using_mobile_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="dairy_products">
            <label>Last night, did you drink any <b>Dairy Products</b> such as milk, yogurt before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="dairy_products" type="radio" value="1" id="dairy_product_1"><label for="dairy_product_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="dairy_products" type="radio" value="0" id="dairy_product_2"><label for="dairy_product_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="almonds">
            <label>Last night, did you eat <b>Egg, Oatmeal or Almonds</b> before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="almonds" type="radio" value="1" id="almonds_1"><label for="almonds_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="almonds" type="radio" value="0" id="almonds_2"><label for="almonds_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="fruits">
            <label>Last night, did you eat <b>Fruits</b> such as Grape, Cherry, Banana, Strawberry, Kiwi before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="fruits" type="radio" value="1" id="fruits_1"><label for="fruits_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="fruits" type="radio" value="0" id="fruits_2"><label for="fruits_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="vegetables">
            <label>Last night, did you eat <b>Vegetables</b> such as Tomatoes, Mushrooms, Peppers, Sweet Potatoes before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="vegetables" type="radio" value="1" id="vegetables_1"><label for="vegetables_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="vegetables" type="radio" value="0" id="vegetables_2"><label for="vegetables_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="fish">
            <label>Last night, did you eat <b>Fatty Fish</b> (Salmon, Tuna, Trout) or <b>White Rice</b> before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="fish" type="radio" value="1" id="fish_1"><label for="fish_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="fish" type="radio" value="0" id="fish_2"><label for="fish_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="chocolate">
            <label>Last night, did you eat <b>Chocolate, Coffee, Tea, Orange Juice, or Energy Drinks</b> before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="chocolate" type="radio" value="1" id="chocolate_1"><label for="chocolate_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="chocolate" type="radio" value="0" id="chocolate_2"><label for="chocolate_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="spicy">
            <label>Last night, did you eat <b>Spicy food</b> such as Curries, Hot Sauce, and Mustard before 3 hrs of sleeping?</label>
            <p class="option1">
                <input name="spicy" type="radio" value="1" id="spicy_1"><label for="spicy_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="spicy" type="radio" value="0" id="spicy_2"><label for="spicy_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <fieldset id="alcohol">
            <label>Last night, did you drink any sort of <b>Alcohol</b> such as Vodka, Brandy, Beer, Rum before 6 hrs of sleeping?</label>
            <p class="option1">
                <input name="alcohol" type="radio" value="1" id="alcohol_1"><label for="alcohol_1"> Yes, I did.</label> <br>
            </p>
            <p class="option2">
                <input name="alcohol" type="radio" value="0" id="alcohol_2"><label for="alcohol_2"> No, I did not.</label><br>
            </p>
        </fieldset>

        <div id="submitbutton">
            <button id="submit" type="submit">Submit Your Answers</button>
        </div>
